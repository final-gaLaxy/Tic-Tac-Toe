<!doctype html>
<html>

<head>
    <title>Tic Tac Toe - Browser Edition</title>
    <link rel="stylesheet" href="src/css/styles.min.css">
    <script src="src/js/livejs.min.js"></script>
    <script src="src/js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3 id="player">Playing Now: O</h3>
    </header>
    <table>
        <tbody>
            <tr>
                <th>
                    <div id="00"></div>
                </th>
                <th>
                    <div id="01"></div>
                </th>
                <th>
                    <div id="02"></div>
                </th>
            </tr>
            <tr>
                <th>
                    <div id="10"></div>
                </th>
                <th>
                    <div id="11"></div>
                </th>
                <th>
                    <div id="12"></div>
                </th>
            </tr>
            <tr>
                <th>
                    <div id="20"></div>
                </th>
                <th>
                    <div id="21"></div>
                </th>
                <th>
                    <div id="22"></div>
                </th>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="game-count">X: 0,<br>O: 0</div>
        <div class="game-info"></div>
    </div>
    <script src="src/js/script.min.js"></script>
</body>

</html>
